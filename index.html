<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salt,n</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: black;
            padding: 10px 20px;
        }
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        .navbar-logo img {
            height: 80px;
        }
        .navbar-center {
            display: flex;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: grey;
        }
        .navbar .buttons {
            display: flex;
            height: 50px;
            gap: 10px;
        }
        .navbar .buttons a {
            background-color: red;
            border-radius: 15px;
            padding: 10px 15px;

        }
        .menu-icon, #menu-toggle {
            display: none;
        }
        .menu-icon {
            cursor: pointer;
            padding: 10px;
        }
        .menu-icon .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            .navbar-content {
                flex-direction: column;
                align-items: flex-start;
                overflow: hidden;
            }
            .navbar-center, .buttons {
                flex-direction: column;
                width: 100%;
                display: none;
            }
            #menu-toggle:checked ~ .navbar-center,
            #menu-toggle:checked ~ .buttons {
                display: flex;
            }
            .navbar a {
                width: 100%;
                text-align: center;
            }
            .menu-icon {
                display: block;
            }
        }
        @media (min-width: 769px) {
            .navbar-center {
                display: flex;
            }
            .buttons {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">
                <img src="https://images-beta.tossdown.com/site/65b73fb7-2706-4440-87b9-9555fcd0ba80.webp" alt="Logo">
                <label for="menu-toggle" class="menu-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </label>
            </div>
            <input type="checkbox" id="menu-toggle">
            <div class="navbar-center">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Publications</a>
                <a href="#">Feedback</a>
                
            </div>
            <div class="buttons">
                <a style="background-color: black; color: white; border: 1px solid white;" href="#">Get a Franchise</a>
                <a href="#"><input type="checkbox" id="menu-toggle">Order Online<i class="fa-solid fa-arrow-right"></i></a>
            </div>
        </div>
    </nav>
</body>
</html>
